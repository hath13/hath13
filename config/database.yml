default: &default
  adapter: mysql2
  encoding: utf8
  username: root
  password: 123456
  host: localhost
  port: 3306

development:
  <<: *default
  database: dev_testeb

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.


production:
  adapter: mysql2
  encoding: utf8
  database: "production_testeb"
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  host: <%= ENV['DB_HOST'] %>
  # port: <%= ENV['DB_PORT'] %>
